<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficTelligence - Traffic Volume Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"],
        input[type="text"],
        input[type="datetime-local"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            background-color: #2575fc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1a5bbd;
        }
        .prediction-result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e0f7fa;
            border-left: 5px solid #00bcd4;
            border-radius: 5px;
            font-size: 1.2em;
            color: #00796b;
            font-weight: bold;
            text-align: left;
        }
        .prediction-result span {
            color: #d32f2f; /* Darker red for emphasis */
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Volume Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="datetime_input">Date and Time:</label>
                <input type="datetime-local" id="datetime_input" name="datetime_input" required>
            </div>
            <div class="form-group">
                <label for="temp">Temperature (K):</label>
                <input type="number" id="temp" name="temp" step="any" placeholder="e.g., 285.5" required>
            </div>
            <div class="form-group">
                <label for="rain">Rain (mm):</label>
                <input type="number" id="rain" name="rain" step="any" placeholder="e.g., 0.0" required>
            </div>
            <div class="form-group">
                <label for="snow">Snow (mm):</label>
                <input type="number" id="snow" name="snow" step="any" placeholder="e.g., 0.0" required>
            </div>
            <div class="form-group">
                <label for="weather">Weather Condition:</label>
                <select id="weather" name="weather" required>
                    <option value="">--Select Weather--</option>
                    <option value="Clouds">Clouds</option>
                    <option value="Clear">Clear</option>
                    <option value="Mist">Mist</option>
                    <option value="Rain">Rain</option>
                    <option value="Fog">Fog</option>
                    <option value="Haze">Haze</option>
                    <option value="Drizzle">Drizzle</option>
                    <option value="Thunderstorm">Thunderstorm</option>
                    <option value="Snow">Snow</option>
                    <option value="Squall">Squall</option>
                    <option value="Smoke">Smoke</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="holiday">Holiday Type:</label>
                <select id="holiday" name="holiday" required>
                    <option value="">--Select Holiday--</option>
                    <option value="No_Holiday">No_Holiday</option>
                    <option value="Columbus Day">Columbus Day</option>
                    <option value="Veterans Day">Veterans Day</option>
                    <option value="Thanksgiving Day">Thanksgiving Day</option>
                    <option value="Christmas Day">Christmas Day</option>
                    <option value="New Years Day">New Years Day</option>
                    <option value="Washingtons Birthday">Washingtons Birthday</option>
                    <option value="Memorial Day">Memorial Day</option>
                    <option value="Independence Day">Independence Day</option>
                    <option value="State Fair">State Fair</option>
                    <option value="Labor Day">Labor Day</option>
                    <option value="Martin Luther King Jr Day">Martin Luther King Jr Day</option>
                </select>
            </div>
            <button type="submit">Predict Traffic Volume</button>
        </form>

        {% if prediction_text %}
            <div class="prediction-result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
